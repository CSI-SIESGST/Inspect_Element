<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Page</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="stylesheet" href="/static/game.css" />
  </head>
  <body>
    <div class="container1">
      <div id="game" class="justify-center flex-column">
        <div id="hud">
          <div class="hud-item hud-item-left">
            <p id="progressText" class="hud-prefix">Question</p>
            <div id="progressBar" class="pgbar">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div class="hud-item hud-item-right">
            <p class="hud-main-text" id="score"></p>
            <p class="hud-prefix">Timer</p>

            <h1 class="hud-main-text" id="Time">5</h1>
          </div>
        </div>
        <h1 id="question" class="question">
          What is the answer to this question
        </h1>
        <div id="img"></div>
        <!-- <img id="queimg" src="/static/question.png" /> -->
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1">Choice</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2">Choice 2</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3">Choice 3</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4">Choice 4</p>
        </div>
      </div>
    </div>
    <script src="/static/game.js"></script>
  </body>
</html>
